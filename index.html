<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Headers Viewer</title>
    <script>
        async function fetchHeaders() {
            try {
                let response = await fetch("https://httpbin.org/headers");
                let data = await response.json();
                
                document.getElementById("headers").textContent = JSON.stringify(data.headers, null, 2);
            } catch (error) {
                console.error("Error fetching headers:", error);
                document.getElementById("headers").textContent = "Failed to fetch headers.";
            }
        }

        window.onload = fetchHeaders;
    </script>
</head>
<body>
    <h1>Received Headers</h1>
    <pre id="headers">Loading...</pre>
</body>
</html>
